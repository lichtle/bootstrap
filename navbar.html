<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css"
    />
    <style>
      .navbar-nav .nav-link.active {
        color: #fff;
      }

      .nav-link {
        text-align: center;
      }

      section {
        height: 100vh;
        background-color: lightgray;
      }

      header {
        position: sticky;
        top: 0;
        left: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <header id="cabecalho">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1>Título do site</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav navbar-nav nav-pills">
              <!-- navbar-nav coloca um link acima do outro, ao inves de ao lado -->
              <li class="nav-item">
                <a href="#inicio" class="nav-link active">Início</a>
              </li>
              <li class="nav-item">
                <a href="#produtos" class="nav-link">Produtos</a>
              </li>
              <li class="nav-item">
                <a href="#promocoes" class="nav-link">Promoções</a>
              </li>
              <li class="nav-item">
                <a href="#contato" class="nav-link">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
      <section id="inicio">
        <h2>Início</h2>
      </section>
      <section id="produtos">
        <h2>Produtos</h2>
      </section>
      <section id="promocoes">
        <h2>Promoções</h2>
      </section>
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
  </body>
</html>
