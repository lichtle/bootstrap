<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link
      rel="stylesheet"
      href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css"
    />
  </head>
  <body>
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#modal-one"
      type="button"
    >
      Abrir modal
    </button>
    <div class="modal" id="modal-one" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>TÃ­tulo da modal</h5>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              type="button"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde
              nobis nemo laborum, commodi necessitatibus dolor iusto fugiat
              cumque modi ipsum eaque vel magnam consequatur veritatis qui quod
              similique voluptatibus natus?
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger"
              data-bs-dismiss="modal"
              type="button"
            >
              Cancelar
            </button>
            <button
              class="btn btn-success"
              data-bs-dismiss="modal"
              type="button"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modalExemplo = new bootstrap.Modal("#modal-one");
        setTimeout(function () {
          modalExemplo.show();
        }, 3000);
      });
    </script>
  </body>
</html>
