<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <style>
      img {
        width: 100%;
        height: 600px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="carousel-example" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img src="http://placekitten.com/1000/600" />
          <div class="carousel-caption"><h2>Foto de um gatinho</h2></div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="http://placekitten.com/1000/500" />
          <div class="carousel-caption"><h2>Foto de um gatinho</h2></div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="http://placekitten.com/900/600" />
          <div class="carousel-caption"><h2>Foto de um gatinho</h2></div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#carousel-example"
        data-bs-slide="prev"
        type="button"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#carousel-example"
        data-bs-slide="next"
        type="button"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button
          class="active"
          data-bs-target="#carousel-example"
          data-bs-slide-to="0"
          type="button"
        ></button>
        <button
          data-bs-target="#carousel-example"
          data-bs-slide-to="1"
          type="button"
        ></button>
        <button
          data-bs-target="#carousel-example"
          data-bs-slide-to="2"
          type="button"
        ></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
